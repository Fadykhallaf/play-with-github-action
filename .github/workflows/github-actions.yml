name: play-with-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  run-shell-script:
    runs-on: ubuntu-latest
    steps:
      - name: run script script
        run: echo $PATH
        shell: bash